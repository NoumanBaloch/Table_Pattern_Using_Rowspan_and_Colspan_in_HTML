<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Pattern 2</title>
</head>
<body>
	<table align="center">
		
		<tr>
			<td rowspan="2" style="background:red; width: 100px; height: 100px"></td>
			<td colspan="2" style="background:red; width: 100px; height: 100px"></td>
			<td rowspan="2" style="background:red; width: 100px; height: 100px"></td>
		</tr>
		<tr>
			
			<td style="background:red; width: 100px; height: 100px"></td>
			<td style="background:red; width: 100px; height: 100px"></td>
			
		</tr>
		<tr>
			<td style="background:red; width: 1000px; height: 100px"></td>
			<td style="background:red; width: 100px; height: 100px"></td>
			<td style="background:red; width: 100px; height: 100px"></td>
			<td style="background:red; width: 100px; height: 100px"></td>
		</tr>
		<tr>
			<td style="background:red; width: 1000px; height: 100px"></td>
			<td style="background:red; width: 100px; height: 100px"></td>
			<td style="background:red; width: 100px; height: 100px"></td>
			<td style="background:red; width: 100px; height: 100px"></td>
		</tr>
	</table>
</body>
</html>
