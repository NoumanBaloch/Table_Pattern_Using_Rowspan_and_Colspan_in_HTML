<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Pattern 3</title>
</head>
<body>
	<table align="center">
		<tr>
			<td rowspan="2" style="width: 100px; height: 100px; background:orange;"></td>
			<td colspan="4" style="width: 100px; height: 100px; background:orange;"></td>
			
			<td colspan="2" rowspan="2" style="width: 100px; height: 100px; background:orange;"></td>
			
		</tr>
		<tr>
			
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			
		</tr>
		<tr>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
			<td style="width: 100px; height: 100px; background:orange;"></td>
		</tr>
	</table>
</body>
</html>
